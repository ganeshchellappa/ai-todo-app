<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="add-task">
            <input type="text" id="new-task-input" placeholder="Enter new task..." />
            <button id="add-task-btn">Add Task</button>
        </div>

        <ul id="task-list">
            {% for task in tasks %}
            <li data-id="{{ task.id }}" class="{{ 'completed' if task.completed else '' }}">
                <input type="checkbox" class="complete-checkbox" {% if task.completed %}checked{% endif %} />
                <span class="task-desc">{{ task.description }}</span>

                <select class="translate-language">
                    <option value="">Translate to...</option>
                    {% for lang in languages %}
                        <option value="{{ lang|lower }}">{{ lang.capitalize() }}</option>
                    {% endfor %}
                </select>

                <button class="translate-btn">Translate</button>
                <button class="delete-btn">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
